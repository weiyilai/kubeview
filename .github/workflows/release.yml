name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: 'dev'
        type: string

env:
  # Base the version and image tag on the release tag or user input
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.version || 'dev' }}
  IMAGE_REG: ghcr.io
  IMAGE_NAME: benc-uk/kubeview
  # Build a multi-platform image for Linux and Apple ARM64, using QEMU and Buildx
  BUILD_PLATFORM: linux/amd64,linux/arm64,darwin/arm64

permissions:
  contents: write
  packages: write

jobs:
  image-build:
    name: Build and push images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set BUILD_INFO based on git log
        run: |
          echo BUILD_INFO="stable $(git log -1 --pretty=format:'%h %ad' --date=short)" >> ${GITHUB_ENV}

      - run: |
          echo ===== RELEASE ======
          echo VERSION: $VERSION
          echo BUILD_INFO: $BUILD_INFO
          echo BUILD_PLATFORM: $BUILD_PLATFORM

      # Needed for building multi-platform images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Also needed for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push images - version tagged
        env:
          IMAGE_TAG: ${{ env.VERSION }}
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u USERNAME --password-stdin
          make image IMAGE_EXTRA_ARGS="--push"

      - name: Build & push images - latest tagged
        env:
          IMAGE_TAG: 'latest'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u USERNAME --password-stdin
          make image IMAGE_EXTRA_ARGS="--push"

  # Matrix job for standalone binary
  binary-build:
    name: Build and upload binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
    steps:
      - uses: actions/checkout@v6

      - name: Set BUILD_INFO based on git log
        run: |
          echo BUILD_INFO="stable $(git log -1 --pretty=format:'%h %ad' --date=short)" >> ${GITHUB_ENV}

      - run: |
          echo ===== RELEASE ======
          echo VERSION: $VERSION
          echo BUILD_INFO: $BUILD_INFO
          echo OS: ${{ matrix.os }}
          echo ARCH: ${{ matrix.arch }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: make build

      - name: Rename binary for release
        run: |
          SUFFIX=""
          if [ "${{ matrix.os }}" = "windows" ]; then SUFFIX=".exe"; fi
          cp bin/kubeview-${{ matrix.os }}-${{ matrix.arch }} kubeview-${{ matrix.os }}-${{ matrix.arch }}${SUFFIX}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: kubeview-${{ matrix.os }}-${{ matrix.arch }}-${{ env.VERSION }}
          path: kubeview-${{ matrix.os }}-${{ matrix.arch }}*

      - name: Upload release asset
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SUFFIX=""
          if [ "${{ matrix.os }}" = "windows" ]; then SUFFIX=".exe"; fi
          gh release upload "${{ github.event.release.tag_name }}" \
            "kubeview-${{ matrix.os }}-${{ matrix.arch }}${SUFFIX}" \
            --clobber

  helm-publish:
    name: Package and publish Helm chart
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Update Chart.yaml with release version
        run: |
          sed -i "s/^version:.*/version: $VERSION/" deploy/helm/kubeview/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: '$VERSION'/" deploy/helm/kubeview/Chart.yaml
          echo "Updated Chart.yaml:"
          cat deploy/helm/kubeview/Chart.yaml

      - name: Package Helm chart and update index
        run: make helm-package

      - name: Commit and push Helm chart
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/helm/kubeview-*.tgz deploy/helm/index.yaml deploy/helm/kubeview/Chart.yaml
          git commit -m "chore: publish Helm chart $VERSION"
          git push
